{% extends "todoapp/base.html" %}
{% block content %}

<div class="header">
  <a href="{% url 'tasks' %}" style="color: white">Back</a>
</div>

<form method="POST" style="padding: 20px">
    {% csrf_token %}
    <p>Do you really want to delete the task for {{task}} ?</p>
    <input type="submit" value="Delete" class="searchButton">
</form>
{% endblock content%}
